<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MP Chat</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <section class="hero is-primary is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-5-tablet is-10-desktop is-10-widescreen">
              <section class="box">
                <!-- Start of navbar -->
                <nav
                  class="navbar"
                  role="navigation"
                  aria-label="main navigation"
                >
                  <div class="navbar-brand">
                    <a class="navbar-item" href="#">
                      <img
                        src="/static/logo.png"
                      />
                    </a>

                    <a
                      role="button"
                      class="navbar-burger"
                      aria-label="menu"
                      aria-expanded="false"
                      data-target="navbarBasicExample"
                    >
                      <span aria-hidden="true"></span>
                      <span aria-hidden="true"></span>
                      <span aria-hidden="true"></span>
                    </a>
                  </div>

                  <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-end">
                      <div class="navbar-item">
                        <div class="buttons">
                          <a class="button is-white"> Leave Room </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </nav>
                <!-- End of Navbar -->

                <div class="columns mt-5">
                  <!-- Start of Menu -->
                  <div class="column is-3">
                    <aside class="menu">
                      <p class="menu-label">General</p>
                      <ul class="menu-list">
                        <li><a>Dashboard</a></li>
                        <li><a>Customers</a></li>
                      </ul>
                      <p class="menu-label">Transactions</p>
                      <ul class="menu-list">
                        <li><a>Payments</a></li>
                        <li><a>Transfers</a></li>
                        <li><a>Balance</a></li>
                      </ul>
                    </aside>
                  </div>
                  <!-- End of menu -->

                  <!-- Start of Chat -->
                  <div class="column is-scrollable">
                  </div>

                </div>

                  <!-- End of chat -->
                  
                  <!-- Start of send message -->
                  <form id="chat-form">
                  <div class="field has-addons">
                    <div class="control is-expanded">
                      <input id="msg" class="input is-primary" type="text" placeholder="Enter message">
                    </div>
                    <div class="control">
                      <button class="button is-primary">
                        <span class="icon">
                          <i class="fas fa-paper-plane"></i>
                        </span>
                        <span>Send</span>
                      </button>
                    </div>
                  </div>
                  </form>
                  <!-- End of send message -->
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Javascript -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
    <!-- End of javascript -->
  </body>
</html>
